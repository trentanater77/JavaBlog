<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog :: Login</title>
    </head>
    <body>
        <div th:replace="navbar :: navbar"></div>
    <div class="container">
        <h1>Spring Boot Blog Application</h1>
        <br>
        <br>
        <hr />

        <!-- Thymeleaf form action: this sets the action attribute of the form to the mapped URL in your Spring application -->
        <form action="#"
        th:action="@{/login}"
        method="POST">

            <div class="form-group">
                <label for="email">Email</label>
                <!-- Thymeleaf is not directly used in this input, it's a regular HTML input field for email -->
                <input id="email" type="text" name="email" placeholder="Email"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <!-- Thymeleaf is not directly used in this input, it's a regular HTML input field for password -->
                <input id="password" type="password" name="password" placeholder="Password"/>
            </div>

            <!-- Regular HTML button for submitting the form -->
            <button type="submit">Login!</button>
    
        </form>
    
    </div>
    </body>
</html>
